<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>HEALTH SURVEY</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div class="container">
  <h1>ğŸ“‹ Mobile Health Survey</h1>
  <form id="healthSurveyForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="number" id="age" placeholder="Age" required />
    
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <input type="text" id="healthIssues" placeholder="Known Health Issues" />
    <input type="text" id="symptoms" placeholder="Current Symptoms" />
    <textarea id="comments" placeholder="Additional Comments..."></textarea>

    <button type="submit">Submit Survey</button>
  </form>

  <div class="responses">
    <h2>ğŸ“ Survey Responses</h2>
    <ul id="responseList"></ul>
  </div>
</div>
    <script  src="./script.js"></script>

  </body>
  
</html>
